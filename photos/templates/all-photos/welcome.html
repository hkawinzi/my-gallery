{% extends 'all-photos/base.html' %}
{%block content%}
<hr>
<h1 class='text-center'> Welcome to my gallery</h1>
{% for image in all_images%}
<div class="container">

    <div class="row">
      <img src="{{image.image_path.url}}"  class="img-responsive" alt="">
    </div>
 
    <div class="row">
      <h1 class="text-center">{{image.title}}</h1>
    </div>
 
    <div class="row">
      <p>{{image.post}}</p>
    </div>
 
    <div class="row">
      <p>Posted {{image.pub_date|timesince}} by {{image.editor.location}}</p>
    </div>
 
  </div>

{% endfor%}

{%endblock%}
